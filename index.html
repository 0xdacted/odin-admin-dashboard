<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="header">

      <div class="toprow">
        <div class="searchicon"></div>
        <input type="text" class="searchbar">
        <div class="bell"></div>
        <div class="user-icon"></div>
        <div class="name">Morgan Oakley</div>
      </div>

      <div class="bottomrow">
        <div class="user-icon"></div>
        <div class="greeting">Hi there,
          <div class="user-name">Morgan Oakley (@morgan)</div>
        </div>
        <div class="buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
    </div>

    <div class="dashboard">
      <div class="dashboard-icon">Dashboard</div>
      
      <ul class="internal-items">
        <li class="home">Home</li>
        <li class="profile">Profile</li>
        <li class="messages">Messages</li>
        <li class="history">History</li>
        <li class="tasks">Tasks</li>
        <li class="communities">Communities</li>
      </ul>

      <ul class="external-items">
        <li class="settings">Settings</li>
        <li class="support">Support</li>
        <li class="privacy">Privacy</li>
      </ul>
    </div>

    
  </div>
  
</body>
</html>
